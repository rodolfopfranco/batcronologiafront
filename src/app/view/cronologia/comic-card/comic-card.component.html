<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{bookChronoView.name}}</mat-card-title>
      <mat-card-subtitle>{{bookChronoView.orderNumber}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <picture>
        <img mat-card-image src="{{bookChronoView.urlCover}}" alt="Cover">
      </picture>
    </mat-card-content>
  </mat-card>
